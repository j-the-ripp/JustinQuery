<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<style>
  body {
            background-image: url('/Images/Wallpaper1.avif'); /* Replace with your image path */
            background-size: cover; /* Make the image cover the entire page */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            background-position: center; /* Center the background image */
            color: #fff; /* Optional: Set text color to be more visible over the background */
            
        }
        header {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the header */
            padding: 15px 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            font-size: 36px; /* Adjust icon size */
            color: #fff; /* Icon color */
            margin-right: 10px; /* Space between icon and text */
        }
        .header-name {
            font-size: 28px;
            font-weight: 500;
            margin: 0;
        }
</style>
<body>
    <header>
      <div class="header-container">
        <span class="material-icons logo-icon">widgets</span>
        <h1 class="header-name">WIDGETS</h1>
    </div>
    </header>
    <section>
        <nav>
            <ul><li><a href="../index.html">Home</a></li></ul>
            <ul><li><a href="accordion.html">Accordion</a></li></ul>
            <ul><li><a href="autocomplete.html">Auto Complete</a></li></ul>
            <ul><li><a href="button.html" style="color: #fff;">Buttons</a></li></ul>
            <ul><li><a href="checkbox.html">CheckBox Radio</a></li></ul>
            <ul><li><a href="controlgroup.html">Control Group</a></li></ul>
            <ul><li><a href="datepicker.html">Date</a></li></ul>
            <ul><li><a href="dialog.html">Dialog</a></li></ul>
            <ul><li><a href="menu.html">Menu</a></li></ul>
           
        </nav>
        <article>
            <h1>Buttons</h1>
            <div class="widget">
                <h1>widgets</h1>
                <button>Button with only text</button>
                <button>Button with icon only</button>
                <button>Button with icon on the left</button>
                <button>Button with icon on the right</button>
                <button>Button with icon on the top</button>
                <button>Button with icon on the bottom</button>
              </div>
              <div class="css">
                <h1>CSS</h1>
                <button class="ui-button ui-widget ui-corner-all">
                  Button with only text
                </button>
                <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" title="Button with icon only">
                  <span class="ui-icon ui-icon-gear"></span> Button with icon only
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  <span class="ui-icon ui-icon-gear"></span> Button with icon on the left
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  Button with icon on the right <span class="ui-icon ui-icon-gear"></span>
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  <span class="ui-icon ui-icon-gear ui-widget-icon-block"></span> Button with icon on the top
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  Button with icon on the bottom <span class="ui-icon ui-icon-gear ui-widget-icon-block"></span>
                </button>
              </div>
               
        </article>
    </section>
    <footer>
      <img src="/Images/msc-footer-gate.png" alt="Footer Icon" style="width: 100px; height: auto;">
      <style>
          footer img {
          width: 100px; /* Adjust the size as needed */
          height: auto;
          margin-top: 10px;
      }
      </style> 
      <p>Justine Palomares &copy; 2024</p> 
  </footer>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $( function() {
          $( ".widget button" )
            .eq( 0 ).button()
            .end().eq( 1 ).button( {
              icon: "ui-icon-gear",
              showLabel: false
            } ).end().eq( 2 ).button( {
              icon: "ui-icon-gear"
            } ).end().eq( 3 ).button( {
              icon: "ui-icon-gear",
              iconPosition: "end"
            } ).end().eq( 4 ).button( {
              icon: "ui-icon-gear",
              iconPosition: "top"
            } ).end().eq( 5 ).button( {
              icon: "ui-icon-gear",
              iconPosition: "bottom"
            } );
        } );
    </script>
</body>
</html>
